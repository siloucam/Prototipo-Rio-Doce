<div>
    <h2>Data Sources</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="data-source.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Data Source
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nome"><span>Nome</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="path"><span>Path</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dtinicial"><span>Dtinicial</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dtfinal"><span>Dtfinal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="dataSource in vm.dataSources track by dataSource.id">
                    <td><a ui-sref="data-source-detail({id:dataSource.id})">{{dataSource.id}}</a></td>
                    <td>{{dataSource.nome}}</td>
                    <td>{{dataSource.path}}</td>
                        <td>{{dataSource.dtinicial | date:'mediumDate'}}</td>
                        <td>{{dataSource.dtfinal | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="data-source-detail({id:dataSource.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="data-source.edit({id:dataSource.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="data-source.delete({id:dataSource.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
